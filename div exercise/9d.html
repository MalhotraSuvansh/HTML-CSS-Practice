<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            width: 360px;
            background-color: rgb(33, 33, 33);
            padding: 20px 15px;
        }
        p{
            font-family: arial;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .title{
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description{
            color: rgb(160, 160, 160);
        }
    </style>
</head>
<body>
    <div class="border">
        <p class="title">
            Install YouTube Music
        </p>
        <p class="description">
            Add YouTube Music to your desktop for quick and easy access
        </p>
    </div>
</body>
</html>
