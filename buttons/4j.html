<style>
    .stretch{
        background-color: green;
        color: white;
        font-size: 16px;
        border: none;
        padding: 8 16;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: padding 0.3s, margin 0.3s;
    }

    .stretch:hover{
        padding: 8 24;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>

<button class="stretch">One</button>
<button class="stretch">Two</button>
<button class="stretch">Three</button>
