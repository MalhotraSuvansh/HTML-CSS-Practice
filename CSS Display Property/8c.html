<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .google{
            display: block;
            width: 200px;
            margin-left: 300px;
            margin-bottom: 10px;
        }

        .search{
            border: none;
            box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.2);
            width: 500px;
            border-radius: 50px;
            font-size: 16px;
            padding: 12px 16px;
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <img class="google" src="google-logo.png" alt="google">
    <input class="search" type="text" placeholder="Search Google or type a URL ">
</body>
</html>
