<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            display: inline-block;

        }
        img{
            width: 300px;
            height: 300px;
            object-fit: cover; 
        }
        .discount{
            position: absolute;
            top: 10px;
            right: 0px;
            background-color: black;
            color: white;
            font-family: arial;
            padding: 7px 10px 7px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="shirt.jpg" alt="">
        <div class="discount">20% OFF</div>
    </div>
</body>
</html>
